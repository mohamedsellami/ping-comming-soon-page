<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo" />
    </div>
    <h1 class="soon">We are launching <span>soon!</span></h1>
    <p class="subscribe">Subscribe and get notified</p>
    <div class="email-section">
      <input type="email" name="email" placeholder="Your email address..." />
      <button>Notify Me</button>
    </div>
    <div class="illustration">
      <img
        src="./images/illustration-dashboard.png"
        alt="illustration-dashboard"
      />
    </div>
    <div class="social-media">
      <div class="facebook"><i class="fab fa-facebook-f"></i></div>
      <div class="twitter"><i class="fab fa-twitter"></i></div>
      <div class="instagram"><i class="fab fa-instagram"></i></div>
    </div>
    <small class="copy-right"
      >&copy; Copyright Ping. All rights reserved.</small
    >

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->

    <script src="app.js"></script>
  </body>
</html>
